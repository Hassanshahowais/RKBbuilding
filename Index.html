<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Building Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Language Toggle -->
  <div class="language-toggle">
    <button id="english-btn">English</button>
    <button id="arabic-btn">العربية</button>
  </div>

  <div class="container">
    <!-- Sidebar for Floor Selection -->
    <div class="sidebar">
      <h2 id="floor-title-sidebar">Floors</h2>
      <ul>
        <li><a href="#" data-floor="0">Ground Floor</a></li>
        <li><a href="#" data-floor="1">Floor 1</a></li>
        <li><a href="#" data-floor="2">Floor 2</a></li>
        <li><a href="#" data-floor="3">Floor 3</a></li>
        <li><a href="#" data-floor="4">Floor 4</a></li>
        <li><a href="#" data-floor="5">Floor 5</a></li>
        <li><a href="#" data-floor="6">Floor 6</a></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <h1 id="floor-title">Ground Floor</h1>
      <div id="shops">
        <h2 id="shops-title">Shops</h2>
        <div class="grid-container" id="shop-grid"></div>
      </div>
      <div id="apartments">
        <h2 id="apartments-title">Apartments</h2>
        <div class="grid-container" id="apartment-grid"></div>
      </div>
    </div>
  </div>

  <!-- Modal for Details -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-details"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
